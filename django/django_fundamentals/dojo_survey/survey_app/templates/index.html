<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto mt-5">
        <form action="/result" method="post" class='card p-4'>
            {% csrf_token %}
            <div class="row">
                <div class="col pt-3">First Name
                    <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col pt-3">Last Name
                    <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="pt-3">
                <p>Dojo Location: 
                    <select name="location" class="form-select" aria-label="Default select example">
                        <option selected>San Jose</option>
                        <option>San Fransisco</option>
                        <option>San Diego</option>
                        <option>San Carlos</option>
                    </select>
                </p>
            </div>
            <div>
                <p class="pt-3">Favorite Language:
                    <select name="language" class="form-select" aria-label="Default select example">
                        <option selected>Python</option>
                        <option>JavaScript</option>
                        <option>Ruby</option>
                        <option>Java</option>
                    </select>
                </p>
            </div>
            <p>Comment (optional)</p>
            <textarea name="comment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2"></textarea>
            <div class="mx-auto mt-4">
                <span class="d-grid gap-2 d-md-flex justify-content-md-end"><button type="submit" name="submit" class="btn btn-outline-secondary">Submit</button></span>
            </div> 
        </form>
    </div>
</body>
</html>
