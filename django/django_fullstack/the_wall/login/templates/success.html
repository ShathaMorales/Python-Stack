<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-end flex-column mb-5 container container-sm container-md">
        <a class="btn btn-link mb-5" href="/logout">Logout</a>
    </div>
    <div class="container container-sm container-md mb-5 row mx-auto">
        <p>Congratulations, <b>{{ User.first_name }}</b></p>
        <p class="text-success">You Successfully Registered!</p>
        <p>Enter your cedentials to access your account</p>
    </div>
    <div class="container container-sm container-md row mx-auto">
    <div class="col-6">
        <div class="row">
          <div class="col">
            <h2 class="text-center mb-4 mt-3">Login</h2>
            <form action="/login" method="post">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="inputEmail3"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="inputPassword3"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <input
                    type="submit"
                    class="btn btn-outline-primary px-4"
                    name="login"
                    value="Login"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
</body>
</html>
