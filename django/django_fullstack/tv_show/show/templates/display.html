<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container w-55">
        <div class="mb-5">
            <h2 class="p-2">ALL SHOWS</h2>
        </div>
        <div class="card p-3 bg">
            <table class="table table-hover">
                <tr class="text-start">
                    <th class="text-center">ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in all_shows %}
                <tr>
                    <td><a type="button" class="btn btn-link" href="/shows/{{show.id}}">{{show.id}}</a></td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td><a class="btn btn-link" href="/shows/{{show.id}}">Show</a>|<a class="btn btn-link" href="/shows/{{show.id}}/edit">Edit</a>| <a class="btn btn-link" href="/shows/{{show.id}}/delete">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
            <div>
                <a href="shows/new">ADD A NEW SHOW</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
