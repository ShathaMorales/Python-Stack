<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <div class="text-end p-2">
            <a href="/shows">Go Back</a>
        </div>
        <div class="card p-3">
            <form class="col p-3" action="/shows/{{shownum.id}}/update" method="post">
                {% csrf_token %}
                <h2 class="text-center mb-5">EDIT SHOW {{shownum.id}}</h2>
                <p><input type="text" class="form-control mb-4" name="title" placeholder="Title">{{show.title}}</p>
                <div class="row">
                    <div class="mb-3 col-6">
                        <input type="text" class="form-control" name="network" placeholder="Network">{{show.network}}
                    </div>
                    <div class="mb-3 col-6">
                        <input type="date" class="form-control" name="date" placeholder="Release date">{{show.date}}
                    </div>
                </div>
                <textarea name="description" class="form-control mt-4 mb-4 p-3" placeholder="Description">{{show.description}}</textarea>
                <p class="d-grid gap-2 col-6 mx-auto p-3"><input type="submit" class="btn btn-outline-secondary" name="update" value="Update"></p>
            </form>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            <a class="text-center" href="/shows/{{shownum.id}}">Go to Show</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
