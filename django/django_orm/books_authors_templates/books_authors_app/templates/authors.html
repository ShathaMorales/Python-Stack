<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="form card p-3 bg-light">
            <h2 class="title">ADD AN AUTHOR</h2>
            <form action="/addauthor" method="post">
                {% csrf_token %}
                <p><input type="text" class="form-control" name="first_name" placeholder="First Name"></p>
                <p><input type="text" class="form-control" name="last_name" placeholder="Last Name"></p>
                <textarea type="text" class="form-control" name="notes" placeholder="Notes" id="floatingTextarea2" style="height: 200px"></textarea>
                <p class="d-grid gap-2 col-6 mx-auto"><input type="submit" class="btn btn-outline-primary" value="Add"></p>
            </form>
        </div>
        <div class="tbl card p-3 bg-light">
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for author in all_authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}} {{author.last_name}}</td>
                    <td><a href="/authors/{{author.id}}">view</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
