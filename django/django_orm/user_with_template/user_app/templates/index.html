<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Model ORM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container rounded p-3 bg-light">
        <h1 class="text-center display-4 my-2 mb-5">All Users</h1>
        <div class="croll-down table-responsive">
        <table class="table rounded table-hover">
        <tr scope="row">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th>Age</th>
        </tr>
        {%for user in all_users %}
        <tr scope="row">
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email_address}}</td>
            <td>{{user.age}}</td>
        </tr>
        {%endfor%}
        </table>
    <div class="container rounded p-3 bg-light">
        <h3 id="title">Add a User</h3>
        <form action="/createUser" method="post" >
            <div class="full_name row mb-3">
                {% csrf_token %}
                <div class="col">
                    <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name"> 
                </div>
            </div>
            <div class="credentials row mb-3">
                <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" id="inputEmail4">
                </div>
                <div class="col">
                    <input type="text" name="age" class="form-control" placeholder="Age" id="inputAge4">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="submit" class="btn btn-primary" value="Add">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
