<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Model ORM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container rounded p-3 bg-light">
        <h1 class="text-center display-4 my-2">All the users</h1>
        <div class="croll-down table-responsive">
        <table class="table table-striped rounded table-hover">
        <tr scope="row">
            <td class="fw-normal" scope="col">ID</td>
            <td class="fw-normal" scope="col">Name</td>
            <td class="fw-normal" scope="col">Email</td>
            <td>Age</td>
        </tr>
        {%for user in all_users %}
        <tr scope="row">
            <td class="fw-normal">{{user.id}}</td>
            <td class="fw-normal">{{user.first_name}} {{user.last_name}}</td>
            <td class="fw-normal">{{user.email_address}}</td>
            <td class="fw-normal">{{user.age}}</td>
        </tr>
        {%endfor%}
        </table>
    <div class="container rounded p-3 bg-light">
        <h3 id="title">Add a User</h3>
        <div class="full_name row g-3">
            <form action="/" method="post" class="col">
                {% csrf_token %}
                <label for="firs_name"></label>
                <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name">
            </form>
            <form action="/" method="post" class="col">
                {% csrf_token %}
                <label for="last_name"></label>
                <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name"> 
            </form>
        </div>
        <div class="credentials row g-3">
            <form action="/" method="post" class="col-md-6">
                {% csrf_token %}
                <label class="form-label" for="email"></label>
                <input type="email" name="email" class="form-control" placeholder="Email Address" id="inputEmail4">
            </form>
            <form action="/" method="post" class="col-md-6">
                {% csrf_token %}
                <label class="form-label" for="age"></label>
                <input type="text" name="age" class="form-control" placeholder="Age" id="inputAge4">
            </form>
        </div>
        <div>
            <form action="/" method="post" class="d-grid gap-2 d-md-flex justify-content-md-end">
                {%csrf_token%}
                <input type="submit" class="btn btn-primary" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
